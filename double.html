<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./double.css">
    <script src="./double.js" defer></script>
    <script src="https://kit.fontawesome.com/b6fff0c98a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">         
            <div class="row-num">
                <div class="num-1">13</div>
                <div class="num-2"><span class="sign">+</span>25</div>
                <div class="answer">38</div> 
            </div>
        </div>
    
        <div class="help">
            <button class="btn">Step by step</button>
            <div class="block">
                <button class="close"><i class="fa-solid fa-x"></i></button></i>
                <div class="row-num">
                    <div class="nu-1 ">13</div>
                    <div class="nu-2 ">+25</div>
                    <div class="answer-black">38</div>
                    <div class="mini">
                        <div class="number1">3</div>
                        <div class="sign">+</div>
                        <div class="number2">5</div>
                        <div class="sign">=</div>
                        <div class="answer1">8</div>
                    </div>
                    <div class="ch">
                        <button class="choice ch1 ">8</button>
                        <button class="choice ch2 ">10</button>
                        <button class="choice ch3 ">6</button> 
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
        <div class="wrap">
            <div class="row">
                <button class="choice choice1">37</button>
                <button class="choice choice2">47</button>
                <button class="choice choice3">27</button>
            </div>
            <div class="row">
                <button class="choice choice4">38</button>
                <button class="choice choice5">36</button>
            </div>
        </div>
        
    </div>
    
</body>
